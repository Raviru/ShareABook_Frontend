<body>
<!-- banner -->
	<div class="center-container">
		<div class="main">
			<h1 class="w3layouts_head">Add New Item</h1>
				<div class="w3layouts_main_grid">
					<form [formGroup]="bookAddForm" action="#" method="post" class="w3_form_post">
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Book Name *</label>
                <input 
                        type="text" 
                        formControlName="bookName">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>ISBN </label>
                <input 
                        type="text" 
                        formControlName="ISBN">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Author Name </label>
                <input 
                        type="text" 
                        formControlName="authorName">
								</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>No: of Copies</label>
                <input 
                        type="number" 
                        formControlName="copies" 
                        placeholder="1">
								</span>
						</div>
					<div class="content-w3ls">
						<div class="form-w3ls">
							<div class="content-wthree2">
								<div class="grid-w3layouts1">
									<div class="w3-agile1">
										<label>Exam Type *</label>
										<ul>
											<li>
												<input type="radio" id="a-option" formControlName="examType">
												<label for="a-option">Ordinary Level</label>
												<div class="check"></div>
											</li>
											<li>
												<input type="radio" id="b-option" formControlName="examType">
												<label for="b-option">Advanced Level</label>
												<div class="check"><div class="inside"></div></div>
											</li>
										</ul>
									</div>	
								</div>
								<div class="clear"></div>
							</div>
						</div>
						<div class="form-w3ls-1">
							<div class="grid-w3layouts1">
								<div class="w3-agile1">
									<label>Item Type *</label>
										<ul>
											<li>
												<input type="radio" id="d-option" formControlName="itemType">
												<label for="d-option">Reference Book</label>
												<div class="check"></div>
											</li>
											<li>
												<input type="radio" id="e-option" formControlName="itemType">
												<label for="e-option">Paper(s)</label>
												<div class="check"><div class="inside"></div></div>
											</li>
											<li>
												<input type="radio" id="f-option" formControlName="itemType">
												<label for="f-option">Short Note</label>
												<div class="check"><div class="inside"></div></div>
											</li>
											<li>
												<input type="radio" id="g-option" formControlName="itemType">
												<label for="g-option">Personal Note</label>
												<div class="check"><div class="inside"></div></div>
											</li>
										</ul>
								</div>	
							</div>		
						</div>
						<div class="clear"></div>
					</div>
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Add" (click)="onSubmit()"> 
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<!-- //footer -->
</body>
