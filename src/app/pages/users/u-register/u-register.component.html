<!-- body starts -->
<body>
  <!-- section -->
  <section class="register">
    <div class="register-full">
      <div class="register-left">
        <div class="register">
          <div class="logo">
            <a href="#"><span><img src="../../../../assets/graduation-cap.png"></span></a>
          </div>
          <h1>Register to Share a Book</h1>
          <p>You are 30 seconds away from connecting with Share a book</p>
          <p>Connect using:</p>
          <div class="content3">
            <ul>
              <li><a class="" href="#"><img src="../../../../assets/google1.png"></a></li>
              <li><a class="read" href="#"><img src="../../../../assets/facebook2.png"></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="register-right">
        <div class="register-in">
          <h2><span><img src="../../../../assets/pencil.png"></span> register here</h2>
          <div class="register-form">
            <form [formGroup]="" action="#" method="post">
              <div class="fields-grid">
                <div class="styled-input agile-styled-input-top">
                  <input type="text" name="User name" required> 
                  <label>User Name</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="email" name="Email" required>
                  <label>Email</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="number" name="Phone" required>
                  <label>Contact Number</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="number" name="Postal" required>
                  <label>Postal Code</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="password" name="password" required>
                  <label>Password</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="password" name="confirmpassword" required>
                  <label>Confirm Password</label>
                  <span></span>
                </div>
                <div class="styled-input agile-styled-input-top">
                  <select id="type" required>
                    <option value="">I'm a</option>
                    <option value="">Student</option>
                    <option value="">Educator</option>
                  </select>
                  <span></span>
                </div>
                <div class="clear"> </div>
                 <label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>I agree to the <a href="#">Terms and Conditions</a></label>
              </div>
              <input type="submit" value="Register" [routerLink]="['/users/u-dashboard']">
            </form>
          </div>
        </div>
        <div class="clear"> </div>
      </div>
    <div class="clear"> </div>
    </div>
  </section>
  <!-- //section -->
  </body>	
  <!-- //body ends -->
