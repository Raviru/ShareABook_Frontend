<!-- body starts -->
<body>
  <!-- section -->
  <section class="register">
    <div class="register-full">
      <div class="register-left">
        <div class="register">
          <div class="logo">
            <a href="#"><span><img src="../../../../assets/graduation-cap.png"></span></a>
          </div>
          <h1>Hello! Welcome Again...</h1>
          <p>You are 30 seconds away from connecting with Share a book</p>
          <p>Login using:</p>
          <div class="content3">
            <ul>
              <li><a class="" href="#"><img src="../../../../assets/google1.png"></a></li>
              <li><a class="read" href="#"><img src="../../../../assets/facebook2.png"></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="register-right">
        <div class="register-in">
          <h2><span><img src="../../../../assets/pencil.png"></span> login here</h2>
          <div class="register-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="fields-grid">
                <div class="styled-input">
                  <input type="userName" class="form-control" formControlName="userName" autofocus>
                  <label>User Name</label>
                  <span></span>
                </div>
                <div class="styled-input">
                  <input type="password" class="form-control" formControlName="password">
                  <label>Password</label>
                  <span></span>
                </div>
              </div>
              <input type="submit" value="Login" [disabled]="!loginForm.valid">
            </form>
          </div>
        </div>
        <div class="clear"> </div>
      </div>
    <div class="clear"> </div>
    </div>
  </section>
  <!-- //section -->
  </body>	
  <!-- //body ends -->
